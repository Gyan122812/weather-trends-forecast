<!DOCTYPE html>
<html>
<head>
  <title>Weather Report</title>

    body { font-family: Arial; margin: 40px; }
    h1 { color: #2C3E50; }
    img { max-width: 700px; margin-bottom: 20px; }
    table, th, td { border: 1px solid gray; border-collapse: collapse; padding: 8px; }
  </style>
</head>
<body>

  <h2>Forecast Plot</h2>
  <img src="../plots/forecast_plot.png" alt="Forecast Plot">

  <h2>Latest Forecast Data (sample)</h2>
  <table>

    {% endfor %}

</html>
